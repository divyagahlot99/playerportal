
        <div class=" mat-elevation-z8 bg-dark" style="margin-top: -20px; padding-top: 60px; height: 1000px;" class="bg-dark">
            <div class="content">
                <div id="wrapper" class="bg-dark">
                    <div class="d-flex flex-column" id="content-wrapper">
                        <div id="content">
                            <div class="container">
                            <div class="container-fluid">
                                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                                    <h3 class="text-light mb-0" style="font-size: 60px; padding-top: 15px;">Player Portal</h3>
                                </div>
                                <br /><br />
                                <br /><br />
                                
                                <div class="row">
                                    <div class="col-lg-12 col-xl-12">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="card shadow mb-4 bg-dark" style = "height: 500px;">
                                                    <div class="card-header d-flex justify-content-between align-items-center">
                                                        <h3 class="text-primary font-weight-bold m-0">Add a New Player</h3>
                                                    </div>
                                                    <div class="card-body">
                                                        <form [formGroup]="profileForm" (ngSubmit)=formSubmission2(profileForm.value)>
                                                            <div>
                                                                <mat-form-field class="example-full-width bg-light col-lg-10" appearance="fill" style = "border-radius: 20px;">
                                                                    <mat-label>Player Name</mat-label>
                                                                    <input matInput placeholder="Ex. Yuzuvendra Chahal" class="form-control"
                                                                    formControlName="playerName" required>
                                                                    </mat-form-field>
                                                            </div>
                                                            <div class = "col-lg-12">
                                                                <mat-form-field class="example-full-width bg-light col-lg-10" appearance="fill" style = "border-radius: 20px;">
                                                                    <mat-label>Player Country</mat-label>
                                                                    <input matInput placeholder="Ex. United States" class="form-control"
                                                                    formControlName="playerCountry" required>
                                                                    </mat-form-field>
                                                            </div>

                                                            <div>
                                                                <mat-form-field class="example-full-width bg-light col-lg-10" appearance="fill" style = "border-radius: 20px;">
                                                                    <mat-label>Total Matches Played</mat-label>
                                                                    <input matInput value="1" min = "1" max = "100" type = "number" class="form-control" formControlName="totalMatchesPlayed"
                                                                    id="numberInput1" required >
                                                                  </mat-form-field>
                                                            </div>

                                                            <div class="d-flex justify-content-center">
                                                                <button type="submit" class="btn btn-success" [disabled]=profileForm.invalid style="margin-right: 20px;">Add Player</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <div class="card shadow mb-4 bg-dark">
                                                    <div class="card-header d-flex justify-content-between align-items-center">
                                                        <h3 class="text-primary font-weight-bold m-0">All Players List</h3>
                                                    </div>
                                                    <div class = "card-body">
                                                        <div class = "col-lg-12 mb-4">
                                                            <table class = "table table-striped table-bordered row-border hover table-dark">
                                                                <thead>
                                                                    <tr>
                                                                        <th>S. No.</th>
                                                                        <th>Player Name</th>
                                                                        <th>Project Country</th>
                                                                        <th>Total Matches Played</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr *ngFor="let number of rowData">
                                                                        <td>{{number.id}}</td>
                                                                        <td>{{number.playerName}}</td>
                                                                        <td>{{number.playerCountry}}</td>
                                                                        <td>{{number.totalMatchesPlayed}}</td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <footer class="bg-black sticky-footer">
                                <div class="container my-auto">
                                    <div class="text-center text-white my-auto copyright"><span>Angular Hackathon - Divya Gahlot</span>
                                    </div>
                                </div>
                            </footer>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
